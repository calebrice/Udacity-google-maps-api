<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Google API Udacity project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

   <style type="text/css">
     html, body { height: 100%; margin: 0; padding: 0; }
     #map { height: 100%; }
   </style>
   <link rel="stylesheet" href="style.css">

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <script src="js\app.js"></script>
   <script src="js\markers.js"></script>
   <script src="js\libraries\knockout.min.js"></script>
   <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDDxfrjae1sJZK-f4OO2jPgcLv3qcbDMus&v=3&callback=initMap">
   </script>

 </head>


 <body>
   <div id="nav-header">
     <span id="title">Woodstock, GA</span>
     <input type="text" id="search-input" placeholder="Search location..." name="q" data-bind="textInput: searchItem, valueUpdate: 'afterkeydown'">
   </div>

   <!-- List below header showing markers -->
   <div id="nav-list" data-bind="css: { searching: searchItem }">
     <div id="list" data-bind="foreach: locationList">
       <div id="item-container"><a href="#" id="list-item" data-bind="text: title, click: show"></a></div>
     </div>
   </div>

   <div id="map"></div>
 </body>

</html>
